<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>знакомство с HTML тегами чать №3</title>
</head>
<body>
<form  action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
<div>
    <p>Имя</p>
    <input placeholder="Имя" tabindex="1" name="username" type="text">
</div>
<div>
    <p>Пароль</p>
    <input placeholder="Пароль" tabindex="2" name="userpass" type="password">
</div>
<div>
    <p>Номер телефона</p>
    <input tabindex="3" name="userphone" type="tel">
</div>
<div>
    <p>Пол</p>
</div>
<div>
    <input tabindex="4" type="radio" name="gender" value="male">Мужской
</div>
<div>
    <input tabindex="4" checked type="radio" name="gender" value="female">Женский
</div>
<div>
    <p>Имущество</p>
</div>
<div>
   <input tabindex="5" checked type="checkbox" name="car" value="yes">Машина
</div>
<div>
    <input tabindex="6" type="checkbox" name="bike" value="yes">Велосипед
</div>
<div>
    <input tabindex="7" disabled type="checkbox" name="house" value="yes">Квартирa
</div>
<div>
    <p>Дополнительная информация</p>
    <textarea tabindex="8" name="text"></textarea>
</div>
<div>
    <p> Прикрепить фото</p>
    <input tabindex="9" type="file" name="foto">
</div>
<div>
    <p>Любимый цвет</p>
    <select name="color" >
        <option value="red"> Красный</option>
        <option selected value="green"> Зеленый</option>
        <option value="yellow"> Желтый</option>
    </select>
</div>
<div>
    <p>Действия</p>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
</div>
</body>
</form>
</html>
